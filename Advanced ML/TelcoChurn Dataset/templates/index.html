<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telco Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .hero-section {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 2rem 2rem;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.2);
        }

        .main-card {
            background: var(--card-bg);
            border-radius: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #64748b;
        }

        .form-select,
        .form-control {
            border-radius: 0.75rem;
            border: 1px solid #e2e8f0;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-select:focus,
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn-predict {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 1rem;
            padding: 1rem 2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .result-card {
            border-radius: 1rem;
            padding: 1.5rem;
            margin-top: 2rem;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .probability-badge {
            font-size: 2.5rem;
            font-weight: 700;
            display: block;
            margin: 1rem 0;
        }
    </style>
</head>

<body>

    <div class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 fw-bold">Müşteri Kayıp Analizi</h1>
            <p class="lead opacity-90">Yapay zeka destekli müşteri sadakat tahmini</p>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="main-card">

                    <style>
                        .result-card-churn {
                            background-color: rgba(239, 68, 68, 0.1);
                            border: 2px solid rgba(239, 68, 68, 0.5);
                            color: #ef4444;
                        }

                        .result-card-nochurn {
                            background-color: rgba(34, 197, 94, 0.1);
                            border: 2px solid rgba(34, 197, 94, 0.5);
                            color: #15803d;
                        }
                    </style>

                    {% if prediction %}
                    <div class="result-card {{ 'result-card-churn' if color == 'red' else 'result-card-nochurn' }}">
                        <h3>{{ prediction }}</h3>
                        <span class="probability-badge">
                            %{{ probability }}
                        </span>
                        <p class="mb-0 text-muted">Bu müşterinin ayrılma ihtimali</p>
                    </div>
                    {% endif %}

                    {% if error %}
                    <div class="alert alert-danger mt-3">
                        <strong>Hata:</strong> {{ error }}
                    </div>
                    {% endif %}

                    <form action="/predict" method="post" class="mt-4">
                        <div class="row g-4">
                            <!-- Demographics -->
                            <div class="col-12">
                                <h5 class="text-primary border-bottom pb-2">Kişisel Bilgiler</h5>
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">Cinsiyet</label>
                                <select name="gender" class="form-select">
                                    <option value="Male">Erkek</option>
                                    <option value="Female">Kadın</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Yaşlı Vatandaş mı?</label>
                                <select name="SeniorCitizen" class="form-select">
                                    <option value="0">Hayır</option>
                                    <option value="1">Evet</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Partneri Var mı?</label>
                                <select name="Partner" class="form-select">
                                    <option value="No">Hayır</option>
                                    <option value="Yes">Evet</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Bakmakla Yükümlü?</label>
                                <select name="Dependents" class="form-select">
                                    <option value="No">Hayır</option>
                                    <option value="Yes">Evet</option>
                                </select>
                            </div>

                            <!-- Services -->
                            <div class="col-12 mt-4">
                                <h5 class="text-primary border-bottom pb-2">Hizmet Detayları</h5>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Abonelik Süresi (Ay)</label>
                                <input type="number" name="tenure" class="form-control" required min="0" value="12">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Telefon Hizmeti</label>
                                <select name="PhoneService" class="form-select">
                                    <option value="Yes">Evet</option>
                                    <option value="No">Hayır</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Çoklu Hat</label>
                                <select name="MultipleLines" class="form-select">
                                    <option value="No">Hayır</option>
                                    <option value="Yes">Evet</option>
                                    <option value="No phone service">Telefon Hizmeti Yok</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">İnternet Servisi</label>
                                <select name="InternetService" class="form-select">
                                    <option value="Fiber optic">Fiber Optik</option>
                                    <option value="DSL">DSL</option>
                                    <option value="No">Yok</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Online Güvenlik</label>
                                <select name="OnlineSecurity" class="form-select">
                                    <option value="No">Hayır</option>
                                    <option value="Yes">Evet</option>
                                    <option value="No internet service">İnternet Yok</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Online Yedekleme</label>
                                <select name="OnlineBackup" class="form-select">
                                    <option value="No">Hayır</option>
                                    <option value="Yes">Evet</option>
                                    <option value="No internet service">İnternet Yok</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Cihaz Koruması</label>
                                <select name="DeviceProtection" class="form-select">
                                    <option value="No">Hayır</option>
                                    <option value="Yes">Evet</option>
                                    <option value="No internet service">İnternet Yok</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Teknik Destek</label>
                                <select name="TechSupport" class="form-select">
                                    <option value="No">Hayır</option>
                                    <option value="Yes">Evet</option>
                                    <option value="No internet service">İnternet Yok</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">TV Yayını</label>
                                <select name="StreamingTV" class="form-select">
                                    <option value="No">Hayır</option>
                                    <option value="Yes">Evet</option>
                                    <option value="No internet service">İnternet Yok</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Film Yayını</label>
                                <select name="StreamingMovies" class="form-select">
                                    <option value="No">Hayır</option>
                                    <option value="Yes">Evet</option>
                                    <option value="No internet service">İnternet Yok</option>
                                </select>
                            </div>

                            <!-- Contract & Billing -->
                            <div class="col-12 mt-4">
                                <h5 class="text-primary border-bottom pb-2">Sözleşme ve Ödeme</h5>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Sözleşme Tipi</label>
                                <select name="Contract" class="form-select">
                                    <option value="Month-to-month">Aylık</option>
                                    <option value="One year">1 Yıllık</option>
                                    <option value="Two year">2 Yıllık</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Kağıtsız Fatura</label>
                                <select name="PaperlessBilling" class="form-select">
                                    <option value="Yes">Evet</option>
                                    <option value="No">Hayır</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Ödeme Yöntemi</label>
                                <select name="PaymentMethod" class="form-select">
                                    <option value="Electronic check">Elektronik Çek</option>
                                    <option value="Mailed check">Posta Çeki</option>
                                    <option value="Bank transfer (automatic)">Banka Transferi (Oto)</option>
                                    <option value="Credit card (automatic)">Kredi Kartı (Oto)</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Aylık Ücret ($)</label>
                                <input type="number" step="0.01" name="MonthlyCharges" class="form-control" required
                                    value="70.00">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Toplam Ücret ($)</label>
                                <input type="number" step="0.01" name="TotalCharges" class="form-control" required
                                    value="150.00">
                            </div>

                            <div class="col-12 mt-4">
                                <button type="submit" class="btn btn-primary btn-predict text-white">
                                    Analiz Et ve Tahminle
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
