<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Classifier - Email/SMS Spam Tespiti</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.1rem;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .features {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .feature {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .feature h3 {
            color: #333;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .feature p {
            color: #666;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Spam Classifier</h1>
            <p>Email veya SMS metninizi girin, yapay zeka ile spam olup olmadƒ±ƒüƒ±nƒ± tespit edin</p>
        </div>

        <form id="spamForm" method="post" action="/predict">
            <div class="form-group">
                <label for="text">Metin ƒ∞√ßeriƒüi:</label>
                <textarea 
                    id="text" 
                    name="text" 
                    placeholder="Kontrol etmek istediƒüiniz email veya SMS metnini buraya yapƒ±≈ütƒ±rƒ±n..."
                    required
                ></textarea>
            </div>
            
            <button type="submit" class="btn">
                <span class="btn-text">üîç Spam Kontrol√º Yap</span>
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analiz ediliyor...</p>
            </div>
        </form>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <h3>Hƒ±zlƒ± Analiz</h3>
                <p>Saniyeler i√ßinde sonu√ß</p>
            </div>
            <div class="feature">
                <div class="feature-icon">üéØ</div>
                <h3>Y√ºksek Doƒüruluk</h3>
                <p>Makine √∂ƒürenmesi ile</p>
            </div>
            <div class="feature">
                <div class="feature-icon">üîí</div>
                <h3>G√ºvenli</h3>
                <p>Verileriniz korunur</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('spamForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const textValue = document.getElementById('text').value;
            
            // JSON formatƒ±nda g√∂nder
            const jsonData = {
                text: textValue
            };
            
            // Loading g√∂ster
            document.querySelector('.btn').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(jsonData)
            })
            .then(response => response.text())
            .then(html => {
                document.body.innerHTML = html;
            })
            .catch(error => {
                console.error('Error:', error);
                document.querySelector('.btn').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                alert('Bir hata olu≈ütu. L√ºtfen tekrar deneyin.');
            });
        });
    </script>
</body>
</html>
